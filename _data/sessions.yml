  title: "De Provincies en open source (Q)GIS trainingen."
  subtype: presentation
  description: "De Provincies hebben vanuit het Provinciaal Platform Geo geïnvesteerd in de ontwikkeling van vrij beschikbare trainingsvideo’s voor QGIS. Waarom hebben we dit gedaan, hoe kan je het inzetten en wat zijn de vervolgstappen?"
  speakers: [12]
  language: "-"
-
  id: 111
  title: "Interoperabiliteit: Het gebruik van Esri File geodatabases in Qgis"
  subtype: presentation
  description: "Ten behoeve van het verhogen van de adoptie en het verbetering de informatie uitwisseling binnen het BIM programma van de Provincie Gelderland hebben wij onlangs besloten onze BIM data uit te gaan wisselen middels een lichtgewicht uitwissel formaat. Hiervoor hebben wij in eerste instantie gekozen voor het Esri File geodatabases formaat omdat dit het beste bij onze organisatie. Om het gebruik hiervan en daarmee de adoptie van BIM zo groot mogelijk te maken willen we ervoor zorgen dat we naast een poriatary software oplossing ook een open-source oplossingen aan kunnen bieden. De komende maand gaan we vanuit de provincie Gelderland, samen met Terglobo de uitwisseling tussen Esri File geodatabases en Qgis verder uitbereiden en verbeteren en zullen dit beschikbaar maken als open-source plugin en/of toevoegen aan Qgis. In deze presentatie wil ik jullie graag mee nemen in de uitkomsten van deze ontwikkeling."
  speakers: [13]
  language: "Nederlands"
-
  id: 112
  title: "De onmisbare rol van open data en GIS in reisfotografie"
  subtype: presentation
  description: "Veel geografen en GIS'ers houden van fotografie, en een nog groter aantal houdt van reizen. Of je nu met de auto, fiets, boot of op een ezel de wereld verkent, kaarten zijn onmisbaar voor de reisvoorbereiding en navigatie ter plaatsen. Daarnaast speelt open data een belangrijke rol om de locatie van foto's (zonder coördinaten) te achterhalen. Met als rode draad de ontwikkeling van mijn boek Surprising Europe, neem ik je mee op de creatieve route van reisvoorbereiding tot kaartopmaak en laat ik zien hoe open data en GIS een hoofdrol hebben gespeeld in mijn reizen en werk als landschapsfotograaf. "
  speakers: [14]
  language: "NL"
