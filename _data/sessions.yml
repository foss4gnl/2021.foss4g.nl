  id: 101
  title: "Geo in geluid"
  subtype: presentation
  description: "Lawaai en geluidhinder spelen waar mensen wonen en werken. In de buurt is ook infrastructuur: mensen reizen met de trein of de auto van de ene plek naar de andere: van wonen naar werken en weer terug en daarnaast is er nog ander verkeer. Dat geeft geluid. Een heleboel geluid kan leiden tot geluidoverlast en dat kan weer leiden tot slaapverstoring, hoge bloeddruk en verlies aan gezonde levensjaren. In deze presentatie vertel ik hoe het Geluid werkveld gebruik maakt van de geowereld. Hoe ruimtelijke data in 3D worden opgebouwd om een geluidmodel te genereren, hoe geo-algoritmen helpen om een geluidberekening te doen en hoe het eindresultaat weer op een kaart gepresenteerd wordt. Voor de opzet van een omgevingsmodel komt hierbij de PDOK dataset 3D Geluid aan bod."
  speakers: [3]
  language: "Nederlands"
-
  id: 102
  title: "QGIS Processing Provider plugins"
  subtype: presentation
  description: "Steeds meer tools in de QGIS Processing Toolbox zijn beschikbaar via zogenaamde Processing Provider plugins. Met deze plugins kan je tools van bijvoorbeeld R, Whitebox of PCRaster gebruiken. Ze integreren netjes in QGIS, zodat je bijvoorbeeld ook grafische modellen kan maken en tools van verschillende providers kan combineren. De presentatie zal ingaan op de installatie van deze plugins en voorbeelden geven van het gebruik ervan."
  speakers: [4]
  language: "?"
