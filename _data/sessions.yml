  id: 703
  title: "Processing scripts in QGIS"
  subtype: presentation
  description: "QGIS heeft een geweldig tools voor processing, waar je ook zelf allerlei tools aan toe kunt voegen. In QGIS2 was dat heel eenvoudig, in QGIS3 lijkt dat veel moeilijker. Met de juiste manier van kijken valt dat in de praktijk wel mee.
  In deze workshop leer je die manier van kijken en daarmee de manier waarop je eenvoudig je eigen tools kunt toevoegen aan QGIS. Ervaring met serieus programmeren (elke willekeurige programmeertaal) of knutselen in Python is vereist. We verwachten dat je zelf een laptop met een recente versie van QGIS3 meeneemt."
  speakers: []
  language: "NL"
-  
  id: 704
  title: "Collecting Field Data with Input/Mergin and QGIS"
  subtype: presentation
  description: "The aim of this workshop is to prepare a project in QGIS and then using Input app to collect data from mobile/tablet. This workshop will begin with an introduction to the Input app and Mergin plugin for QGIS. You will learn to set up a QGIS project for data collection. This portion will include setting up layers with needed fields and setting up an Attribute form with widgets to help with data collection. You will learn to use the Mergin plugin to move data back and forth between a computer and a mobile device. You will then collect some data outside. Lastly you will download the resulting data to your laptop and use QGIS to make a map of the results.
  For this workshop, you will need 
  - A PC/laptop running QGIS 3.16 or later version and the Mergin Plugin
  - A mobile/tablet (Android/iPhone/iPad) with 'https://inputapp.io' installed on
  - An account on 'https://public.cloudmergin.com/'"
  speakers: [2]
  language: "EN"
-  
  id: 705
  title: "QGIS expressies"
  subtype: presentation
  description: "Heb je je ook wel eens afgevraagd hoe je nu meer kunt halen uit het expressievenster? 
  Een sterk punt van QGIS is dat je taken naar een hogere functionaliteit kunt brengen met expressies. Expressies kun je niet alleen toepassen bij selectie en veldberekeningen, maar ook op opmaak van lagen en kaarten en project- of laageigenschappen. Je kunt het zo gek niet bedenken of je komt een expressievenster tegen. Supergaaf, en misschien in eerste instantie overweldigend maar daar brengt deze workshop verandering in.
  
  Neem je eigen laptop mee, met daarop een recente versie van QGIS."
  speakers: [18]
  language: "NL"
  